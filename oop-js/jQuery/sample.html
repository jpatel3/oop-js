<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Javascript</title>
<script type="text/javascript" src="../jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		function library(module){
			$(function(){
				if(module.init){
					module.init();
				}
			});
			return module;
		}

		var myLibrary = library(function(){
			return{
				init: function(){
					/* implementation */
				}
			};
		}());

	});
</script>
</head>

</body>
	
</html>
