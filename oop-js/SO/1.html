<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Javascript</title>
<script type="text/javascript" src="../jquery-1.10.2.js"></script>
<head>
<style type="text/css">
	body {
    margin: 0;
    padding: 0;
}
#pic {
    float:left;
    position:relative;
}
#searchfield {
    float:left;
    position:relative;
}
</style>
<script type="text/javascript">
$(document).ready(function () {
    $("#searchfield").keyup(function() {
        var input = $("#searchfield").val();
        $( "area[data-name^='" + input + "']" ).css( { opacity: 0.5 })
    });
});
</script>
</head>
<body>
<img usemap="#map" id="pic" src="http://media1.juggledesign.com/qtip2/images/owl_small.png" width="100" height="100">
   
<input type="search" name="search" id="searchfield" placeholder="Search">
    
<map name="map">  
    <area shape="rect" coords="0,0,50,50" data-name="abc" />
    <area shape="rect" coords="50,1,100,50" data-name="abc" />
    <area shape="rect" coords="1,50,50,100" data-name="abc" />
    <area shape="rect" coords="50,50,100,100" data-name="abc" />   
</map>
 </body>
